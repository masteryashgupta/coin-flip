<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flip Game</title>
</head>
<body>
<div id="outer-container">
    <div id="inner-container">    
        <h1 id="game-title">Coin Flip Game</h1>
        <p id="game-instructions">Choose heads or tails and click to flip!</p>
        <div id="coin1" class="coin coin-heads">Heads</div>
        <div id="coin2" class="coin coin-tails">Tails</div>
        <button id="restart">✨ Try Again ✨</button>
    </div>
    <div class="decorative-orb orb-1"></div>
    <div class="decorative-orb orb-2"></div>
    <div class="decorative-orb orb-3"></div>
    <div class="decorative-orb orb-4"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
